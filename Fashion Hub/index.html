<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Fashion Hub - Square Slideshow</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f4f6f9;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    .nav-bar {
  background-color: #007acc;
  color: white;
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 15px 30px;
}

.branding {
  display: flex;
  align-items: center;
  gap: 10px;
}

.branding img {
  height:70px;
  width: auto;
}

.brand-name {
  font-size: 24px;
  font-weight: bold;
  color: white;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

.logo {
      font-size: 24px;
      font-weight: bold;
    }

    nav {
      display: flex;
      gap: 20px;
    }

    nav a {
      color: white;
      text-decoration: none;
      padding: 8px;
      border-radius: 4px;
    }

    nav a:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }

    .slideshow-container {
      width: 800px;
      height: 500px;
      margin: 40px auto;
      overflow: hidden;
      border-radius: 12px;
      position: relative;
      background-color: #ddd;
    }

    .slide {
      display: none;
      width: 100%;
      height: 100%;
    }

    .slide.active {
      display: block;
    }

    .slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* âœ… Footer style */
    footer {
      background-color: #007acc;
      color: white;
      text-align: center;
      padding: 20px 10px;
      margin-top: auto;
      font-size: 14px;
    }
  </style>
</head>
<body>

 <div class="nav-bar">
  <div class="branding">
    <img src="images/Logo.jpg" alt="Fashion Hub Logo">
    <span class="brand-name">Fashion Hub</span>
  </div>
  <nav>
    <a href="about.html">About Us</a>
    <a href="signup.html">Signup</a>
    <a href="signin.html">Signin</a>
    <a href="contact.html">Contact Us</a>
  </nav>
</div>


  <div class="slideshow-container">
    <div class="slide active"><img src="images/img1.jpeg" alt="Dress 1"></div>
    <div class="slide"><img src="images/img2.jpeg" alt="Dress 2"></div>
    <div class="slide"><img src="images/img3.jpeg" alt="Dress 3"></div>
    <div class="slide"><img src="images/img4.jpeg" alt="Dress 4"></div>
    <div class="slide"><img src="images/img5.jpeg" alt="Dress 5"></div>
    <div class="slide"><img src="images/img6.jpeg" alt="Dress 6"></div>
  </div>

  <footer>
    &copy; 2025 Fashion Hub | Designed by Shri Keerthanaa | Contact: fashionhub@email.com
  </footer>

  <script>
    let currentIndex = 0;
    const slides = document.querySelectorAll(".slide");

    function showSlide(index) {
      slides.forEach(slide => slide.classList.remove("active"));
      slides[index].classList.add("active");
    }

    function nextSlide() {
      currentIndex = (currentIndex + 1) % slides.length;
      showSlide(currentIndex);
    }

    setInterval(nextSlide, 3000);
  </script>

</body>
</html>
